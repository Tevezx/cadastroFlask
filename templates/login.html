<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>Home</title>
</head>
<body>
    <div id="form_fundo">
        <h1>Login</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br>
                <label for="senha" id="senha">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br>
                <button type="submit" id="btn_login">Enviar</button>
        </form>
        </div>
    </div>
</body>
</html>
