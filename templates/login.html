<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
    <title>Home</title>
</head>
<body>
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{menssagem[0]}}
        </div>
    {% endif %}

    <div class="container-fluid">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">
                <h1>Login</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Entre na sua conta</h5>
                <p class="card-text">Ao fazer login, você concorda com nossos Termos de Serviço e Política de Privacidade.</p>
            </div>
        </div>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <i class="bi bi-person"></i><label class="form-label" for="nome">Nome</label>
                <input type="text" name="nome" class="form-control" required placeholder="Digite seu nome"><br>
                <i class="bi bi-lock"></i><label class="form-label" for="senha" id="senha">Senha</label>
                <input type="password" name="senha" class="form-control" required placeholder="Digite sua senha"><br>
                <button class="btn btn-outline-primary mb-2" type="submit" id="btn_login">Entrar</button>
                <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
