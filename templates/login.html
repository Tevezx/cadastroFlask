<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
    <title>Home</title>
</head>
<body>
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{menssagem[0]}}
        </div>
    {% endif %}

    <div class="container-fluid">
        <h1>Login</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label class="form-label" for="nome">Nome</label>
                <input type="text" name="nome" class="form-control" required placeholder="Digite seu nome"><br>
                <label class="form-label" for="senha" id="senha">Senha</label>
                <input type="password" name="senha" class="form-control" required placeholder="Digite sua senha"><br>
                <button class="btn btn-outline-primary mb-2" type="submit" id="btn_login">Entrar</button>
                <p>NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
