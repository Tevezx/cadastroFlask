<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="text-danger">
            {{menssagem[0]}}
        </div>
    {% endif %}

    <div class="container-fluid">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">
                <h1>Cadastro</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title">Preencha os campos abaixo para criar uma conta</h5>
                <p class="card-text">Ao criar uma conta, você concorda com nossos Termos de Serviço e Política de Privacidade.</p>
            <form action="/cadastrarUsuario" id="Cadastrar" method="post">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" required placeholder="Digite seu nome"><br>
                <label class="form-label" for="senha" id="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br>
                <button class="btn btn-outline-primary mb-2" type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="/" class="card-link">Entre aqui</a></p>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
